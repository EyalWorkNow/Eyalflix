    <style>
      :root {
        --background-base: #0d1117; /* Deep Space Blue */
        --background-secondary: #161b22; /* Lighter Space Blue */
        --primary-cyan: #22d3ee;
        --glow-color: rgba(34, 211, 238, 0.4);
        --text-white: #f0f6fc;
        --text-secondary: #8b949e;
      }

      body {
        background-color: var(--background-base);
        color: var(--text-white);
        overflow-x: hidden;
        font-family: 'Rubik', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* 3D Perspective & Card Styles with GLOW */
      .perspective-container {
        perspective: 1500px;
      }
      .card-3d {
        transform-style: preserve-3d;
        transition: transform 0.4s ease-out, box-shadow 0.4s ease;
        position: relative;
        z-index: 1;
      }
      .card-3d:hover, .card-3d:focus-visible {
        transform: scale(1.05) translateZ(40px) rotateY(-2deg);
        z-index: 10;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 25px var(--glow-color);
        outline: none;
      }
      .card-3d::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% 120%, var(--glow-color), transparent 70%);
        border-radius: inherit;
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: -1;
      }
      .card-3d:hover::before, .card-3d:focus-visible::before {
        opacity: 1;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--background-base); 
      }
      ::-webkit-scrollbar-thumb {
        background: #21262d; 
        border-radius: 9999px;
        border: 2px solid var(--background-base);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #30363d; 
      }
      
      /* Utilities */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .text-shadow-md {
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
      }

      /* TV Focus Styles - Global Override for Remote Control Navigation */
      *:focus-visible {
        outline: 3px solid var(--primary-cyan);
        outline-offset: 4px;
        border-radius: 4px;
        z-index: 100;
        position: relative;
      }
      
      /* Remove default outline for elements that handle their own focus visual */
      .group:focus-visible {
        outline: none;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes slideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .animate-shimmer {
        animation: shimmer 1.5s infinite linear;
      }

      /* Premium Glass Utilities */
      .glass {
        background: rgba(13, 17, 23, 0.8); /* #0d1117 */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(240, 246, 252, 0.1);
      }
    </style>
